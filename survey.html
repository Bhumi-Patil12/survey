<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id ="survey-form" method="post" action="https://survey-form.freecodecamp.rocks">
    <div class="survey">

       <label  id="name-label">Name<input placeholder="Enter your name" id="name" name="name" type="text" required />
        </label>
        
        <label id="email-label">Email<input id="email" name="email" type="email" placeholder="Enter your email" required/>
        </label>
        
        <label id="number-label">Age(optional)<input placeholder="Enter your age" id="number" name="age" type="number" min="10" max="100">
        </label>
     
        
        <fieldset>
          <label for="dropdown">Which option best describes your current role?
         <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
         </select>
          </label>
        </fieldset>
        
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?<legend>
        <label for="recommend"><input id="recommend" type="radio" value="role"name="role"class="inline" checked/> Definitely</label>
         
            <label for="recommend"><input id="recommend" type="radio" value="role" name="role" class="inline"/>Maybe
            </label>
            
            <label for="recommend"><input id="recommend" type="radio" name="role" value="role" class="inline">Not Sure</label>
          </label>
        </fieldset>
        
       <fieldset>
          <label for="dropdown">What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="feature">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
              </select>
            </label>
          </fieldset>
       
          <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <label for="improvement">
            <input id="improvement" name="front" type="checkbox" value="front" />Front-end Projects</label>
             
            <label for="improvement">
            <input id="improvement" name="Back" type="checkbox" value="Back" />Back-end Projects</label>
             
             <label for="improvement">
            <input id="improvement" name="Data" type="checkbox" value="Data" />Data-Visualization</label>
            
              <label for="improvement">
            <input id="improvement" name="Ch" type="checkbox" value="Ch" />Challenges</label>
            
              <label for="improvement">
            <input id="improvement" name="Open" type="checkbox" value="Open"/>Open Source Community</label>
            

             <label for="improvement">
            <input id="improvement" name="Gitter" type="checkbox" value="Gitter"/>Gitter help rooms</label>

             
             <label for="improvement">
            <input id="improvement" name="video" type="checkbox" value="video" />Videos</label>

            
             <label for="improvement">
            <input id="improvement" name="city" type="checkbox" value="city"/>City Meetups</label>

             
             <label for="improvement">
            <input id="improvement" name="wiki" type="checkbox" value="wiki" />Wiki</label>

             
             <label for="improvement">
            <input id="improvement" name="forum" type="checkbox" value="forum"/>Forum</label>

          
             <label for="improvement">
            <input id="improvement" name="addition" type="checkbox" value="addition"/>Additional Courses</label>

        </fielset>
        <fieldset>
          <label for="bio">Any comments or suggestions?<textarea id="bio" name="bio" rows="5" cols="30" placeholder="Enter your comment here...."></textarea>
          </label>
        </fieldset>
        <fieldset>
          <label for="submit">
          <input id="submit" type="submit" value="Submit"></label>
          </fieldset>
          </div>
          </form>
        </body>
      </html>
